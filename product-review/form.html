<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Review Form</title>
    <link rel="stylesheet" href="/product-review/styles/styles.css" />
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html">
            <!-- Product Name (select) -->
            <label for="product">Product Name:</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <!-- Overall Rating (radio buttons) -->
            <fieldset>
                <legend>Overall Rating:</legend>
                <label><input type="radio" name="rating" value="1" required> ☆</label>
                <label><input type="radio" name="rating" value="2"> ☆☆</label>
                <label><input type="radio" name="rating" value="3"> ☆☆☆</label>
                <label><input type="radio" name="rating" value="4"> ☆☆☆☆</label>
                <label><input type="radio" name="rating" value="5"> ☆☆☆☆☆</label>
            </fieldset>

            <!-- Installation Date -->
            <label for="installDate">Date of Installation:</label>
            <input type="date" id="installDate" name="installDate" required />

            <!-- Useful Features (checkboxes) -->
            <fieldset>
                <legend>Useful Features:</legend>
                <label><input type="checkbox" name="features" value="easy-setup" id="easy-setup"> Easy Setup</label>
                <label><input type="checkbox" name="features" value="durability" id="durability"> Durability</label>
                <label><input type="checkbox" name="features" value="design" id="design"> Design</label>
                <label><input type="checkbox" name="features" value="performance" id="performance"> Performance</label>
            </fieldset>

            <!-- Written Review (optional) -->
            <label for="review">Written Review:</label>
            <textarea id="review" name="review" rows="4" placeholder="Tell us what you think..."></textarea>

            <!-- User Name (optional) -->
            <label for="username">Your Name:</label>
            <input type="text" id="username" name="username" placeholder="Optional" />

            <!-- Submit Button -->
            <input type="submit" value="Submit Review" />
        </form>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> DANTTO HERMOSILLA | WDD131</p>
    </footer>

    <script src="/product-review/scripts/scripts.js"></script>
</body>

</html>
