        <section class="hero" id="hero">
            <img src="images/heroportones.webp" alt="mendoza view">

                <picture>

                    <label>Currency:</label> <span>Argentine Peso (ARS)</span>
                    <label>Time Zone:</label> <span>UTC-3</span>
                    <label>Calling Code:</label> <span>+54</span>
                    <label>Internet TLD:</label> <span>.ar</span>
                </div>

                <div class="card weather" id="weather">
                    <h2>Weather <span>‚õÖ</span></h2>
                    <img src="images/wather.svg" alt="weather-icon">

                    <label>Wind Speed:</label> <span id="wind-speed">Loading...</span>

                </div>
            </div>
